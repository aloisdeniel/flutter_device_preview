name: device_preview
version: 0.6.2-beta
description: Approximate how your Flutter app looks and performs on another device.
homepage: https://github.com/aloisdeniel/flutter_device_preview

environment:
  sdk: '>=2.7.0 <3.0.0' 

dependencies:
  flutter: 
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^4.3.2
  path_provider: ^2.0.1
  device_frame: ^0.3.0
  font_awesome_flutter: ^8.9.0
  http: ^0.13.0
  freezed_annotation: ">=0.12.0 <1.0.0"
  json_annotation: ">=4.0.0 <5.0.0" 
  meta: ^1.1.8 
  shared_preferences: ^2.0.0
  pedantic: ^1.9.0
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter 
  build_runner: ^1.11.5
  freezed: ^0.14.0+1
  json_serializable: ^4.0.2
  analyzer: ^1.1.0
