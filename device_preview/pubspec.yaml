name: device_preview
version: 1.1.0
description: Approximate how your Flutter app looks and performs on another device.
homepage: https://github.com/aloisdeniel/flutter_device_preview

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.1
  device_frame: ^1.1.0
  freezed_annotation: ^2.0.3
  json_annotation: ^4.4.0
  shared_preferences: ^2.0.9
  collection: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.1.4
  freezed: ^2.0.3
  json_serializable: ^6.1.0
