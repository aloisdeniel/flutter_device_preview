name: device_preview
version: 0.7.4
description: Approximate how your Flutter app looks and performs on another device.
homepage: https://github.com/aloisdeniel/flutter_device_preview

environment:
  sdk: '>=2.12.0 <3.0.0' 

dependencies:
  flutter: 
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.1
  path_provider: ^2.0.5
  device_frame:
    git:
      url: https://github.com/omarhuss/flutter_device_preview # <- Change the import to be back to device_frame before the PR is approved.
      ref: update_dependencies
  font_awesome_flutter: ^9.1.0
  http: ^0.13.4
  freezed_annotation: ^0.15.0
  json_annotation: ^4.3.0
  shared_preferences: ^2.0.8
  pedantic: ^1.11.1
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter 
  build_runner: ^2.1.4
  freezed: ^0.15.0+1
  json_serializable: ^6.0.0
  analyzer: ^2.6.0
